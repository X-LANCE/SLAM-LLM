hydra:
  run:
    dir: /root/SLAM-LLM/src/llama_recipes/models/avhubert
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    hydra_help: ???
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.run.dir=/root/SLAM-LLM/src/llama_recipes/models/avhubert
    task:
    - model_config.llm_name=vicuna-7b-v1.5
    - model_config.llm_path=/nfs/maziyang.mzy/models/vicuna-7b-v1.5
    - model_config.llm_dim=4096
    - model_config.encoder_name=av_hubert
    - model_config.encoder_path=/nfs/yangguanrou.ygr/av_hubert/large_vox_433h.pt
    - model_config.encoder_dim=1024
    - model_config.encoder_projector=linear
    - model_config.encoder_projector_ds_rate=5
    - dataset_config.dataset=avsr_dataset
    - dataset_config.modal=VO
    - model_config.modal=VO
    - train_config.model_name=asr
    - train_config.freeze_encoder=true
    - train_config.freeze_llm=true
    - train_config.batching_strategy=custom
    - train_config.warmup_steps=1000
    - train_config.total_steps=100000
    - train_config.lr=1e-4
    - train_config.validation_interval=10
    - train_config.batch_size_training=4
    - train_config.val_batch_size=4
    - train_config.num_workers_dataloader=0
    - train_config.output_dir=/nfs/yangguanrou.ygr/vicuna-7b-v1.5-large_vox_433h-0129
    - +metric=acc
  job:
    name: finetune
    override_dirname: +metric=acc,dataset_config.dataset=avsr_dataset,dataset_config.modal=VO,model_config.encoder_dim=1024,model_config.encoder_name=av_hubert,model_config.encoder_path=/nfs/yangguanrou.ygr/av_hubert/large_vox_433h.pt,model_config.encoder_projector=linear,model_config.encoder_projector_ds_rate=5,model_config.llm_dim=4096,model_config.llm_name=vicuna-7b-v1.5,model_config.llm_path=/nfs/maziyang.mzy/models/vicuna-7b-v1.5,model_config.modal=VO,train_config.batch_size_training=4,train_config.batching_strategy=custom,train_config.freeze_encoder=true,train_config.freeze_llm=true,train_config.lr=1e-4,train_config.model_name=asr,train_config.num_workers_dataloader=0,train_config.output_dir=/nfs/yangguanrou.ygr/vicuna-7b-v1.5-large_vox_433h-0129,train_config.total_steps=100000,train_config.val_batch_size=4,train_config.validation_interval=10,train_config.warmup_steps=1000
    id: ???
    num: ???
    config_name: avsr.yaml
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.0.7
    cwd: /root/SLAM-LLM
  verbose: false
