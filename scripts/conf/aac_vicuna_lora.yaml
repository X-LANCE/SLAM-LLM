train_config:
  model_name: "PATH/to/LLAMA/7B"
  enable_ddp: false
  enable_fsdp: false
  low_cpu_fsdp: false
  run_validation: true
  batch_size_training: 4
  batching_strategy: "packing" #alternative: padding
  context_length: 4096
  gradient_accumulation_steps: 1
  num_epochs: 100
  num_workers_dataloader: 1
  warmup_steps: 1000
  total_steps: 100000
  validation_interval: 1000
  lr: 1e-4
  weight_decay: 0.0
  gamma: 0.85
  seed: 42
  use_fp16: false
  mixed_precision: true
  val_batch_size: 1

  use_peft: false
  peft_config:
    peft_method: "lora" # None , llama_adapter, prefix
    r: 8
    lora_alpha: 32
    target_modules: [ "q_proj", "v_proj" ]
    bias: "none"
    task_type: "CAUSAL_LM"
    lora_dropout: 0.05
    inference_mode: false
  output_dir: "PATH/to/save/PEFT/model"
  freeze_layers: false
  num_freeze_layers: 1
  quantization: false
  one_gpu: false
  save_model: true
  dist_checkpoint_root_folder: "PATH/to/save/FSDP/model" # will be used if using FSDP
  dist_checkpoint_folder: "fine-tuned" # will be used if using FSDP
  save_optimizer: false # will be used if using FSDP
  use_fast_kernels: false # Enable using SDPA from PyTroch Accelerated Transformers, make use Flash Attention and Xformer memory-efficient kernels
  run_test_during_validation: false
  run_test_during_validation_file: "test.wav"
  run_test_during_validation_prompt: "<|ASR|>"
  freeze_llm: false
  freeze_encoder: false

dataset_config:
  dataset: "speech_dataset"
  file: "src/slam_llm/datasets/audio_dataset.py:get_audio_dataset"
  train_data_path: null
  val_data_path: null
  train_split: "train"
  test_split: "validation"
  data_path: null
  max_words: null
  max_mel: null
  fix_length_audio: -1
  inference_mode: false
  model_name: eat
  fbank_mean: -4.268
  fbank_std: 4.569
  target_length: 1024
  fixed_length: false
  prompt: "Describe the audio you hear. Output the audio caption directly without redundant content. Ensure that the output is not duplicated. "
  random_crop: false
  encoder_projector_ds_rate: 5


fsdp_config:
    mixed_precision: true
    use_fp16: false
    # sharding_strategy: "FULL_SHARD" #ShardingStrategy = ShardingStrategy.FULL_SHARD
    sharding_strategy: "NO_SHARD" #ShardingStrategy.NO_SHARD #MZY: set NO_SHARD when use DDP
    checkpoint_type: "SHARDED_STATE_DICT"  # alternatively can use SHARDED_STATE_DICT save one file per rank, and can resize the world-size.
    fsdp_activation_checkpointing: true
    fsdp_cpu_offload: false
    pure_bf16: false
    optimizer: "AdamW"

log_config:
